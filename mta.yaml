_schema-version: "3.1"
ID: poadvanced
description: PO Advanced
version: 1.0.0
modules:
  - name: poadvanced-srv
    type: nodejs
    path: gen/srv
    requires:
      - name: poadvanced-db
      - name: poadvanced-auth
      - name: poadvanced-destination
      - name: poadvanced-connectivity
    provides:
      - name: srv-api
        properties:
          srv-url: ${default-url}
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 1024M
    build-parameters:
      builder: npm
  - name: poadvanced-db-deployer
    type: hdb
    path: gen/db
    requires:
      - name: poadvanced-db
    parameters:
      buildpack: nodejs_buildpack
      disk-quota: 1024M
      memory: 1024M
  - name: poadvanced
    type: approuter.nodejs
    path: app/router
    requires:
      - name: srv-api
        group: destinations
        properties:
          forwardAuthToken: true
          name: srv-api
          url: ~{srv-url}
      - name: poadvanced-auth
      - name: poadvanced-destination
    parameters:
      disk-quota: 256M
      keep-existing-routes: true
      memory: 256M
  - name: poadvanced-app-content
    type: com.sap.application.content
    path: .
    requires:
      - name: poadvanced-repo-host
        parameters:
          content-target: true
    build-parameters:
      build-result: resources
      requires:
        - artifacts:
            - comsappocreation.zip
          name: comsappocreation
          target-path: resources/
  - name: comsappocreation
    type: html5
    path: app/pocreation
    build-parameters:
      build-result: dist
      builder: custom
      commands:
        - npm install
        - npm run build:cf
      supported-platforms:
        []
resources:
  - name: poadvanced-db
    type: com.sap.xs.hdi-container
    parameters:
      service: hana
      service-plan: hdi-shared
  - name: poadvanced-auth
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        tenant-mode: dedicated
        xsappname: poadvanced-xsapp
      path: ./xs-security.json
      service: xsuaa
      service-plan: application
  - name: poadvanced-destination
    type: org.cloudfoundry.managed-service
    parameters:
      config:
        HTML5Runtime_enabled: false
        init_data:
          instance:
            destinations:
              - Authentication: NoAuthentication
                Name: ui5
                ProxyType: Internet
                Type: HTTP
                URL: https://ui5.sap.com
              - Authentication: NoAuthentication
                HTML5.DynamicDestination: true
                HTML5.ForwardAuthToken: true
                Name: srv-api
                ProxyType: Internet
                Type: HTTP
                URL: ~{srv-api/srv-url}
            existing_destinations_policy: update
      service: destination
      service-plan: lite
    requires:
      - name: srv-api
  - name: poadvanced-connectivity
    type: org.cloudfoundry.managed-service
    parameters:
      service: connectivity
      service-plan: lite
  - name: poadvanced-repo-host
    type: org.cloudfoundry.managed-service
    parameters:
      service: html5-apps-repo
      service-name: poadvanced-html5-srv
      service-plan: app-host
parameters:
  deploy_mode: html5-repo
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npx cds build --production
